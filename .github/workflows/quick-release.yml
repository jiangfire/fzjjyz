name: Quick Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.1)'
        required: true
        type: string

env:
  GO_VERSION: '1.25'

jobs:
  quick-release:
    name: Quick Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 5m

      - name: Run tests
        run: go test ./... -cover

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o fzj_linux_amd64 ./cmd/fzjjyz
          # Windows
          GOOS=windows GOARCH=amd64 go build -o fzj_windows_amd64.exe ./cmd/fzjjyz
          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -o fzj_darwin_amd64 ./cmd/fzjjyz
          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -o fzj_darwin_arm64 ./cmd/fzjjyz

      - name: Generate checksums
        run: |
          sha256sum fzj_* > checksums.txt
          cat checksums.txt

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}" || true
          git push origin ${{ github.event.inputs.version }} || true

