name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.1)'
        required: false
        type: string

permissions:
  contents: write

env:
  GO_VERSION: '1.25'
  PROJECT_NAME: 'fzj'

jobs:
  # æµ‹è¯•å’Œè´¨é‡æ£€æŸ¥
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: |
          go test ./... -v -race -coverprofile=coverage.out -covermode=atomic -timeout 5m

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout 5m

      - name: Build check
        run: go build -o /dev/null ./cmd/fzjjyz

      - name: Test binary
        run: |
          go build -o fzj-test ./cmd/fzjjyz
          ./fzj-test version
          ./fzj-test --help
          rm fzj-test

  # è·¨å¹³å°æ„å»º
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: windows
            arch: amd64
            runner: windows-latest
          - os: windows
            arch: arm64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version info
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [[ "$VERSION" == "v"* ]]; then
            VERSION=${VERSION#v}
          fi
          if [[ -z "$VERSION" ]]; then
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Git commit: ${{ github.sha }}"
          echo "Version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ steps.version.outputs.version }}
        shell: bash
        run: |
          mkdir -p dist
          OUTPUT="dist/${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ matrix.arch }}"
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            OUTPUT="${OUTPUT}.exe"
          fi

          go build -ldflags "-s -w -X main.Version=$VERSION -X main.BuildTime=$(date -u +"%Y-%m-%dT%H:%M:%SZ") -X main.GitCommit=${{ github.sha }}" \
            -o "$OUTPUT" ./cmd/fzjjyz

          chmod +x "$OUTPUT"
          echo "Built: $OUTPUT"
          ls -lh "$OUTPUT"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ matrix.arch }}*
          retention-days: 7

  # åˆ›å»ºå‘å¸ƒåŒ…
  package:
    name: Package & Release
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release assets
        id: prepare
        shell: bash
        run: |
          # è·å–ç‰ˆæœ¬
          VERSION=${GITHUB_REF#refs/tags/}
          if [[ "$VERSION" == "v"* ]]; then
            VERSION=${VERSION#v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p release
          cd artifacts

          # å¤„ç†æ¯ä¸ªäºŒè¿›åˆ¶æ–‡ä»¶
          for file in fzj-*; do
            if [[ -f "$file" ]]; then
              # ä¿æŒåŸåï¼Œä½†ç¡®ä¿ windows æ–‡ä»¶æœ‰ .exe
              if [[ "$file" == *"windows"* ]] && [[ "$file" != *.exe ]]; then
                mv "$file" "${file}.exe"
                echo "Renamed: $file -> ${file}.exe"
              fi
              cp "$file" ../release/
              echo "Copied: $file"
            fi
          done

          cd ../release
          echo "=== Release files ==="
          ls -lh

          # ç”Ÿæˆæ ¡éªŒå’Œ
          echo "=== Checksums ==="
          sha256sum * > checksums.sha256
          cat checksums.sha256

          # ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨
          echo "=== File list ==="
          ls -1 > filelist.txt
          cat filelist.txt

      - name: Generate release notes
        id: release_notes
        shell: bash
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰ RELEASE_NOTES.md
          if [ -f "RELEASE_NOTES.md" ]; then
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "## ğŸ‰ Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # ä» git ç”Ÿæˆ
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "## ğŸ‰ Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### âœ¨ åŠŸèƒ½ç‰¹æ€§" >> $GITHUB_OUTPUT
            echo "- åé‡å­åŠ å¯†ç®—æ³• (Kyber768 + Dilithium3)" >> $GITHUB_OUTPUT
            echo "- æ··åˆåŠ å¯† (Kyber + ECDH)" >> $GITHUB_OUTPUT
            echo "- AES-256-GCM æ•°æ®åŠ å¯†" >> $GITHUB_OUTPUT
            echo "- å¤šè¯­è¨€æ”¯æŒ (ä¸­æ–‡/è‹±æ–‡)" >> $GITHUB_OUTPUT
            echo "- ç›®å½•æ‰¹é‡åŠ å¯†" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### ğŸ“¦ ä¸‹è½½è¯´æ˜" >> $GITHUB_OUTPUT
            echo "- **Linux**: ä¸‹è½½ \`fzj-linux-amd64\` æˆ– \`fzj-linux-arm64\`" >> $GITHUB_OUTPUT
            echo "- **macOS**: ä¸‹è½½ \`fzj-darwin-amd64\` æˆ– \`fzj-darwin-arm64\`" >> $GITHUB_OUTPUT
            echo "- **Windows**: ä¸‹è½½ \`fzj-windows-amd64.exe\` æˆ– \`fzj-windows-arm64.exe\`" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### ğŸ” æ ¡éªŒå’Œ" >> $GITHUB_OUTPUT
            echo "æ‰€æœ‰æ–‡ä»¶çš„ SHA256 æ ¡éªŒå’Œå·²åŒ…å«åœ¨ \`checksums.sha256\` æ–‡ä»¶ä¸­ã€‚" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### ğŸš€ å¿«é€Ÿå¼€å§‹" >> $GITHUB_OUTPUT
            echo "\`\`\`bash" >> $GITHUB_OUTPUT
            echo "# æŸ¥çœ‹å¸®åŠ©" >> $GITHUB_OUTPUT
            echo "./fzj --help" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "# ç”Ÿæˆå¯†é’¥å¯¹" >> $GITHUB_OUTPUT
            echo "./fzj keygen" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "# åŠ å¯†æ–‡ä»¶" >> $GITHUB_OUTPUT
            echo "./fzj encrypt -i input.txt -o output.fzj --pubkey public.key" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "# è§£å¯†æ–‡ä»¶" >> $GITHUB_OUTPUT
            echo "./fzj decrypt -i output.fzj -o decrypted.txt --privkey private.key --verify verify.key" >> $GITHUB_OUTPUT
            echo "\`\`\`" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "---" >> $GITHUB_OUTPUT
            echo "*æ„å»ºæ—¶é—´: ${{ github.event.repository.updated_at }}*" >> $GITHUB_OUTPUT
            echo "*Git Commit: ${{ github.sha }}*" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.body }}
          draft: false
          prerelease: false
          files: |
            release/*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        shell: bash
        run: |
          echo "## å‘å¸ƒå®Œæˆ âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**æäº¤**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### å¯ç”¨æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          cd release
          for file in *; do
            echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          done

  # æ‰‹åŠ¨è§¦å‘çš„å•å¹³å°æ„å»º
  manual-build:
    name: Manual Build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build for Linux
        run: |
          VERSION=${{ github.event.inputs.version || 'manual' }}
          mkdir -p dist
          go build -ldflags "-s -w -X main.Version=$VERSION" -o dist/${{ env.PROJECT_NAME }} ./cmd/fzjjyz
          chmod +x dist/${{ env.PROJECT_NAME }}
          ls -lh dist/
          ./dist/${{ env.PROJECT_NAME }} version

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-manual
          path: dist/${{ env.PROJECT_NAME }}
          retention-days: 30